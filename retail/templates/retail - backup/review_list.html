{% load static from staticfiles %}
<html>
<head>

<script src="{% static 'css/jquery.min.js' %}"></script>
<script src="{% static 'css/jquery-ui.min.js' %}"></script>
<script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>



</head>

<body>
{{view.title}}
<ul>
{% for review in view.Reviews %}

{% endfor %}
</ul>

</html>
