{% extends 'retail/base.html' %}
{% block pagetitle %}
	{{title}}
{% endblock %}

{% block content %}
	<p>Are you sure to delete the {{ purchase_det.seq }}?</p>

	<form action="{% url 'purchase_det_delete' pk=purchase_det.id %}" method="POST">
	{% csrf_token %}
		<a class="btn btn-primary btn-md" href="{% url 'purchase_edit' pk %}">Cancel</a>
	<input class="btn btn-danger btn-md" id = "delete" type="submit" value="Yes, delete" />
</form>

{% endblock %}
