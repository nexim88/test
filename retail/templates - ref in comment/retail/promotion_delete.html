{% extends 'retail/base.html' %}
{% block pagetitle %}
	{{title}}
{% endblock %}

{% block content %}
	<p>Are you sure to delete the {{ promotion.code }}?</p>

	<form action="{% url 'promotion_delete' pk=promotion.id %}" method="POST">
	{% csrf_token %}
	<a class="btn btn-primary btn-md" href="{% url 'promotion_list' %}">Cancel</a>
	<input class="btn btn-danger btn-md" id = "delete" type="submit" value="Yes, delete" />
</form>

{% endblock %}
