{% extends 'retail/base.html' %}
{% block pagetitle %}
{{ title }}
{% endblock %}

{% block content %}

<a class="btn btn-primary btn-md" href="{% url 'supplier_new' %}">New Supplier</a>

<div class="table-responsive">

	<table class="table table-striped">
		<thead>
			<tr>
			  <th>#</th>
			  <th>Code</th>
			  <th>Edit</th>
			  <th>Delete</th>
			</tr>
		</thead>
              <tbody>

			  {% for supplier in list %}
                <tr>
                  <td>{{ supplier.id }}</td>
                  <td>{{ supplier.code }}</td>
				  <td><a class="btn btn-primary btn-sm" href="{% url 'supplier_edit' pk=supplier.id %}">EDIT</a></td>
				  <td><a class="btn btn-primary btn-sm" href="{% url 'supplier_delete' pk=supplier.id %}">DELETE</a></td>
                </tr>
				
			  {% endfor %}

              </tbody>
	</table>
</div>

{% endblock %}
