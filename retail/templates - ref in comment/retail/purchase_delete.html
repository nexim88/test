{% extends 'retail/base.html' %}
{% block pagetitle %}
	{{title}}
{% endblock %}

{% block content %}
	<p>Are you sure to delete the {{ purchase.pi_no }}?</p>

	<form action="{% url 'purchase_delete' pk=purchase.id %}" method="POST">
	{% csrf_token %}
	<a class="btn btn-primary btn-md" href="{% url 'purchase_list' %}">Cancel</a>
	<input class="btn btn-danger btn-md" id = "delete" type="submit" value="Yes, delete" />
</form>

{% endblock %}
